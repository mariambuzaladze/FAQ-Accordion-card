<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Accordion card</title>
  </head>
  <body>
    <div class="container">
      <img
        class="woman"
        src="./images/illustration-woman-online-mobile.svg"
        alt="illustrationn of a woman and computer"
      />

      <div class="desktop-images">
        <img
          class="woman-desktop"
          src="./images/illustration-woman-online-desktop.svg"
          alt="illustrationn of a woman and computer"
        />
        <img
          class="box"
          src="./images/illustration-box-desktop.svg"
          alt="box logo"
        />
      </div>

      <div class="content">
        <h1>FAQ</h1>
        <div class="questions">
          <div class="question-div">
            <div class="qaDiv">
              <span class="question">How many team members can I invite?</span>
              <img
                class="arrow-down"
                src="./images/icon-arrow-down.svg"
                alt="arrow down icon"
              />
            </div>
            <p class="answer">This is the answer!</p>
            <div class="line"></div>
          </div>

          <div class="question-div">
            <div class="qaDiv">
              <span class="question"
                >What is the maximum file upload size?</span
              >
              <img
                class="arrow-down"
                src="./images/icon-arrow-down.svg"
                alt="arrow down icon"
              />
            </div>
            <p class="answer">This is the answer!</p>
            <div class="line"></div>
          </div>

          <div class="question-div">
            <div class="qaDiv">
              <span class="question">How do I reset my password?</span>
              <img
                class="arrow-down"
                src="./images/icon-arrow-down.svg"
                alt="arrow down icon"
              />
            </div>
            <p class="answer">This is the answer!</p>
            <div class="line"></div>
          </div>

          <div class="question-div">
            <div class="qaDiv">
              <span class="question">Can I cancel my subscription?</span>
              <img
                class="arrow-down"
                src="./images/icon-arrow-down.svg"
                alt="arrow down icon"
              />
            </div>
            <p class="answer">This is the answer!</p>
            <div class="line"></div>
          </div>

          <div class="question-div">
            <div class="qaDiv">
              <span class="question">Do you provide additional support?</span>
              <img
                class="arrow-down"
                src="./images/icon-arrow-down.svg"
                alt="arrow down icon"
              />
            </div>
            <p class="answer">This is the answer!</p>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
