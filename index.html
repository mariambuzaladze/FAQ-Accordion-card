<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Accordion card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/illustration-woman-online-mobile.svg"
        alt="illustrationn of a woman and computer"
      />
      <div class="content">
        <h1>FAQ</h1>
        <div class="questions">
          <div class="question">
            <span>How many team members can I invite?</span>
            <img
              class="arrow-down"
              src="./images/icon-arrow-down.svg"
              alt="arrow down icon"
            />
          </div>

          <div class="question">
            <span>What is the maximum file upload size?</span>
            <img
              class="arrow-down"
              src="./images/icon-arrow-down.svg"
              alt="arrow down icon"
            />
          </div>

          <div class="question">
            <span>How do I reset my password?</span>
            <img
              class="arrow-down"
              src="./images/icon-arrow-down.svg"
              alt="arrow down icon"
            />
          </div>

          <div class="question">
            <span>Can I cancel my subscription?</span>
            <img
              class="arrow-down"
              src="./images/icon-arrow-down.svg"
              alt="arrow down icon"
            />
          </div>

          <div class="question">
            <span>Do you provide additional support?</span>
            <img
              class="arrow-down"
              src="./images/icon-arrow-down.svg"
              alt="arrow down icon"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
